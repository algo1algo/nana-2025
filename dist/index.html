      h1, h2, h3, h4, h5, h6, .font-serif {

      /* Custom Colors for easier access */

      .bg-warm-off-white { background-color: #fcfaf5; }

      /* Twinkling Star Animation */
      @keyframes twinkle {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      .animate-twinkle {
        animation: twinkle 4s ease-in-out infinite;
      }

      /* Floating animation for hearts and sparks */
      @keyframes float {
          from {
              transform: translateY(0) rotate(0deg);
              opacity: 1;
          }
          to {
              transform: translateY(-110vh) rotate(360deg);
              opacity: 0;
          }
      }
      .animate-float {
          animation: float linear infinite;
      }
      
      /* Fade-in animation for generated messages */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      /* CSS for smooth crossfade slideshow */
      .slideshow-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        -webkit-transition: opacity 1s ease-in-out;
      }
      .slideshow-image.visible {
        opacity: 1;
      }
      
      /* Glow Effects */
      .glow-gold-text {
        text-shadow: 0 0 5px rgba(243, 210, 140, 0.7), 0 0 10px rgba(243, 210, 140, 0.5);
      }
      .glow-white-text {
        text-shadow: 0 0 7px rgba(252, 250, 245, 0.6), 0 0 12px rgba(252, 250, 245, 0.4);

      .glow-gold-button {
